<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
  integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./icon.png">
  <title>Shopping Cart</title>
</head>

<body>

  <!-- Navbar header -->
  <header>
    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="container justify-content-end">
        <a class="navbar-brand" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart4"
          viewBox="0 0 16 16">
            <path
            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
          </svg>
          <span class="countItem">0</span>
        </a>
      </div>
    </nav>

    <!-- cart saidbar -->
    <div class="cartShop">
      <div class="cartTitle">Your Cart</div>

      <!-- cart content -->
      <div class="cart-content">
        <div class="cart-box">
          <img class="shop-img" src="https://m.media-amazon.com/images/M/MV5BODJkZTZhMWItMDI3Yy00ZWZlLTk4NjQtOTI1ZjU5NjBjZTVjXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg" alt="">
          <div class="detail-box">
            <div class="cart-product-title">earbuds</div>
            <div class="cart-price">20$</div>
            <input type="number" value="1" class="cart-quantity">
          </div>
          <!-- cartni o'chirish -->
          <div class="removeBox" id="removeBox">
            delete
          </div>
        </div>
      
       
      </div>
      <!--cart content end  -->

      <!-- total -->
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">0</div>
      </div>
      <!-- total end-->
      <!-- buy now button -->
      <button type="button" class="btn-buy">Buy Now</button>
      <!-- buy now button end-->
      <!-- cart close -->
      <div class="closeBox">
        <i class="fa-solid fa-xmark" id="closeCart"></i>
      </div>
    </div>
    <!-- cart saidbar end-->


  </header>

  <!-- Container header -->

  <div class="container-fluid bg-light w-100 pt-3  ml-5 mt-5">

    <!-- Carts -->
    <div class="containerBox">
      <div class="card" style="width: 18rem;">
        <img src="" alt="shopImges">
         <div class="card-body">
           <h5 class="card-title text-center"></h5>
           <p class="card-text"></p>
   

        <div class="wied">
           <button class="btn btn-primary btn">Add to Cart</button>
           <div class="likeBox">
             <i class="fa-solid fa-star"></i>
             <i class="fa-solid fa-star"></i>
             <i class="fa-solid fa-star"></i>
             <i class="fa-solid fa-star"></i>
             <i class="fa-solid fa-star"></i>
           </div>
         </div>

         </div>
       </div>
    </div>
    <!-- Carts  end-->
  </div>
  <!-- Container header END-->



</body>

<!-- javascript -->
<script src="./script.js"></script>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<!-- fontawesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
